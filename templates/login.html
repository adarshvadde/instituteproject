

<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVR Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #1d3557;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="email"],
    input[type="text"] ,
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .form-options input {
      margin-right: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #14314f;
    }

    .register-link {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
    }

    .register-link a {
      color: #1d3557;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SVR Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="email">Email ID</label>
            {% render_field form.email class="form-control" placeholder="Email" %}
      </div>
      <div class="form-group">
        <label for="password">Password</label>
            {% render_field form.password class="form-control" type="password" placeholder="Password" %}
      </div>
      <div class="form-options">
        <label><input type="checkbox" name="remember" /> Remember Me</label>
        <a href="/forgetpassword/">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="register-link">
        Don't have an account? <a href="/studentsignup">Register here</a>
      </div>
    </form>
  </div>
</body>
</html>
